<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    function setCookie(c_name, value, expiredays) {
      var exdate = new Date()
      exdate.setDate(exdate.getDate() + expiredays)
      document.cookie = c_name + "=" + escape(value) + ((expiredays == null) ? "" : ";expires=" + exdate)
    }

    function getCookie(c_name) {
      if (document.cookie.length > 0) {
        c_start = document.cookie.indexOf(c_name + "=")
        if (c_start != -1) {
          c_start = c_start + c_name.length + 1
          c_end = document.cookie.indexOf(";", c_start)
          if (c_end == -1) c_end = document.cookie.length
          return unescape(document.cookie.substring(c_start, c_end))
        }
      }
      return null
    }
    onload = function () {
      document.getElementById('field1').checked = getCookie('field1') == 1 ? true : false;
    }
    function set_check() {
      setCookie('field1', document.getElementById('field1').checked ? 1 : 0, 100);
    }
  </script>

</head>

<body>

  <div class="jumbotron text-center">
    <h1>Taraweeh helper</h1>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12">

        <div>
          <input type="checkbox" id="field1" onchange="set_check();"> Helloo
        </div>

      </div>
    </div>

</body>

</html>
